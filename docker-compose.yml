version: '3.8'

services:
  jpeg-encoder:
    build: .
    container_name: jpeg-encoder
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - research-network

  # Link to existing wavelet presentation if on same host
  # wavelet:
