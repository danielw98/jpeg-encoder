services:
  jpeg-encoder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jpeg-encoder
    restart: unless-stopped
    environment:
      - PORT=3001
    networks:
      - nw
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:3001/api/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 3s
      retries: 10

networks:
  nw:
    name: nw
    external: true
